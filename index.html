<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register | Suryakant</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <main class="container">
        <div class="centered-container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="desc">Enter the bill amount and cash given by the customer and know minimum number of notes to
                return.
            </p>
            <div class="bill-section amount-section">
                <label class="label" for="bill-amount">Bill Amount:</label>
                <input class="input" type="number" id="bill-amount" placeholder="Enter Bill Amount ðŸ‘‡">
                <button type="button" class="button next-button">Next</button>
            </div>
            <div class="cash-section amount-section">
                <label class="label" for="cash-given">Cash
                    Given:</label><input class="input" type="number" id="cash-given"
                    placeholder="Enter Cash Amount ðŸ‘‡"><button class="check-button button">Check</button>
            </div>
            <p id="err-message"></p>
            <div class="table-container">
                <table>
                    <caption>Return Change</caption>
                    <tr>
                        <th>No of Notes</th>
                        <td class="notes">0</td>
                        <td class="notes">0</td>
                        <td class="notes">0</td>
                        <td class="notes">0</td>
                        <td class="notes">0</td>
                        <td class="notes">0</td>
                        <td class="notes">0</td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td class="note">2000</td>
                        <td class="note">500</td>
                        <td class="note">100</td>
                        <td class="note">20</td>
                        <td class="note">10</td>
                        <td class="note">5</td>
                        <td class="note">1</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
